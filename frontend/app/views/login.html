<div id="login-page">
  <div class="row">
    <div class="col-md-12">
      <h2>Please, provide your email and password to sign in ...</h2>
      <form id="lp-form" class="form-inline" ng-controller="LoginFormController" ng-submit="onSubmit()">
        <div class="form-group">
          <label class="sr-only" for="lp-form-email">Email address</label>
          <input id="lp-form-email" class="form-control"  type="email" name="email" ng-model="user.email" placeholder="Email" autofocus>
        </div>
        
        <div class="form-group">
          <label class="sr-only" for="lp-form-password">Password</label>
          <input ng-model="user.password" type="password" class="form-control" id="lp-form-password"  placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
