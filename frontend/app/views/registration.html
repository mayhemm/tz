<div id="registration-page">
  <div class="row">
    <div class="col-md-12"> 
      <h1>Registration</h1>
      <h2>In order to give you an account, we need all this data from you:</h2>
      <form id="rp-form" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="rp-form-first-name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-2"><input type="text" class="form-control" id="rp-form-first-name" placeholder="First" autofocus></div>
          <div class="col-sm-2"><input type="text" class="form-control" id="rp-form-first-last" placeholder="Last"></div>
        </div>
        
        <div class="form-group">
          <label for="rp-form-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-3"><input type="email" class="form-control" id="rp-form-email"></div>
        </div>

        <div class="form-group">
          <label for="rp-form-password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-3"><input type="password" class="form-control" id="rp-form-password"></div>
        </div>
        <div class="form-group">
          <label for="rp-form-password-dup" class="col-sm-2 control-label">Password (again)</label>
          <div class="col-sm-3"><input type="password" class="form-control" id="rp-form-password-dup"></div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Submit</button>
      </form>
    </div>
  </div>
</div>
